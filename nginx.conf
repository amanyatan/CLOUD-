limit_req_zone $binary_remote_addr zone=mylimit:10m rate=100r/m;

server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Example API location with rate limiting as requested
    # Global Limit: 100 requests per minute per user (handled by zone=mylimit: rate=100r/m)
    # Burst Control: Max 20 requests
    location /api/ {
        limit_req zone=mylimit burst=20 nodelay;
        # proxy_pass http://backend_service;
    }
}
